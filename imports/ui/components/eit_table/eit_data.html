<template name="eit_data">
  {{#each eits}}
    <div class="eit-data">
      <span class="eit-item">{{firstname}}</span>
      <span class="eit-item">{{surname}}</span>
      <span class="eit-item">{{country}}</span>
      <span class="eit-item">{{age}}</span>
      <input class="delete-one" type="button" value="Delete">
    </div>
  {{/each}}
  <button>Bulk Delete EITs</button>

  <h2><a href="/">Add EIT info</a></h2>
</template>
